<!DOCTYPE html>
<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <link rel='stylesheet' href='./resources/css/normalize.css' />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Share&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3aef6050a6.js" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='./resources/css/style.css' />

        <title>Danny Wheeler</title>
    </head>
    <body>

        <!-- NAVIGATION BAR -->
        <nav id='navBar'>
            
            <a role='button' class='navButton' id='logo' href='./index.html'>
                <svg id='shapes'>
                    <line class='line' id='line1' x1="25" y1="-5" x2="10" y2="30" />
                    <line class='line' id='line2' x1="35" y1="-5" x2="20" y2="30" />
                    <line class='line' id='line3' x1="45" y1="-5" x2="30" y2="30" />
                </svg>
                DW.Tech
            </a>
            <div id='sitenav'>
                <a role='button' class='navButton' id='aboutButton' href='./about.html'>About</a>
                <a role='button' class='navButton' id='projectsButton' href='./projects.html'>Projects</a>
                <a role='button' class='navButton' id='contactButton' href='./contact.html'>Contact</a>
            </div>
            <div id='toolbar'>
                <a role='button' class='toolButton' id='github' href='https://github.com/DannyGeorgeWheeler' target='blank'>
                    <i class="fab fa-github"></i>
                </a>
                <a role='button' class='toolButton' id='darklight'>
                    <i class="far fa-moon"></i>
                </a>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <main>

            <!-- INTRODUCTION -->
            <header id='intro' class='pagehead'>
                <h1>Contact.</h1>
                <p>I'm open to software engineering opportunities and freelance work. Get in touch.</p>
            </header>
            <!-- FORM -->
            <form id='contact' action="https://formspree.io/f/mjvjnrqw" method="post">
                <label for='name'>Name</label>
                <input type='text' id='name' name='name' class='form' required>
                <label for='email'>Email</label>
                <input type='email' id='email' name='email' class='form' required>
                <label for='msg'>Message</label>
                <textarea id='msg' name='message' class='form' rows='6'></textarea>
                <button type='submit' id='submit' class='form'>Send</button>
            </form>

        </main>

        <script type='text/javascript' src='./resources/js/contact.js'></script>
        <script type='text/javascript' src='./resources/js/theme.js'></script>
    </body>
</html>
